<!doctype html>
<html>
	<head>		
		<title>Scratch Studio Embed</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<style>
			body{
  				background-color: #aae9ff;
			}
		</style>
	</head>
	<body style = "margin:0">
		<h1>Welcome to the homepage for the Scratch Studio Embed Tool.</h1>
		<h2>Scratch Studio Embed is a tool which you can use to embed the title, thumbnail, and description of a studio on your site</h2>
		<p>
		<p>Paste a studio id in this box to be brought to the embed page for that studio.</p>
		<input id="StudioID">
		<button type="button" onclick="validate()">Submit</button>
		<p id="result"></p>
	<script>
	function validate() {
  	var StudioID;
	StudioID = document.getElementById("StudioID").value;
		if (isNaN(StudioID)) {
		document.getElementById("result").innerHTML = "Not A Studio ID";
  		} 
		else {
    		window.location.href = "https://accio1.github.io/SSE/#"+StudioID;
  		}
	}
	</script>
	</body>
</html>
